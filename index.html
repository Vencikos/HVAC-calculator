<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>HVAC Air Vent</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">
        You are using an <strong>outdated</strong> browser. Please
        <a href="#">upgrade your browser</a> to improve your experience.
      </p>
    <![endif]-->
    <div class="main-row">
      <div class="input-div">
        <form action="">
          <!-- Type  -->

          <label for="sizeA">Select air outlet type</label>
          <select name="" id="">
            <option value="" disabled selected></option>
            <option value="Ceiling">Ceiling</option>
            <option value="Wall">Wall</option>
          </select>

          <!-- Size A input -->

          <label for="sizeA">Size A (mm)</label>
          <input type="number" class="input-sizeA" name="sizeA" />

          <!-- Size B input -->

          <label for="sizeB">Size B (mm)</label>
          <input type="number" class="input-sizeB" />

          <!-- Volume input -->

          <label for="sizeB">Air volume (m3/h)</label>
          <input type="number" class="input-sizeB" />

          <!-- Speed input -->

          <label for="sizeB">Air speed (m/s)</label>
          <input type="number" class="input-sizeB" />
        </form>
      </div>
      <div class="results-div">
        <div class="results-speed">
          <h4>Speed</h4>
          <h3>5.5m/s</h3>
        </div>
        <div class="results-maxspeed">
          <h4>Maximum speed</h4>
          <h3>5.5m/s</h3>
        </div>
        <div class="results-speed2">
          <h4>Speed</h4>
          <h3>5.5m/s</h3>
        </div>
      </div>
    </div>

    <script src="" async defer></script>
  </body>
</html>
